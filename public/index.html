<!DOCTYPE html>
<html>
  <head>
    <title>API Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>API Explorer</h1>
      </header>
      <div class="row">
        <div class="col-sm-6">
          <form class="clearfix">
            <div class="form-group">
              <label for="method">Method</label>
              <select name="method" class="form-control">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
              <select>
            </div>
            <div class="form-group">
              <label for="path">Path</label>
              <select name="path" class="form-control">
                <option value="/api/articles">/api/articles</option>
                <option value="/api/articles/:id">/api/articles/:id</option>
                <option value="/api/articles/:article_id/comments">/api/articles/:article_id/comments</option>
                <option value="/api/articles/:article_id/comments/:id">/api/articles/:article_id/comments/:id</option>
              </select>
            </div>
            <div class="form-group">
              <label for="id">Article ID</label>
              <input name="article-id" type="text" / class="form-control">
            </div>
            <div class="form-group">
              <label for="id">ID</label>
              <input name="id" type="text" / class="form-control">
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <input name="body" type="hidden" />
              <div id="editor"></div>
            </div>
            <div class="form-group pull-right">
              <input type="submit" value="Send" class="btn btn-primary" />
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <div id="summary"></div>
        </div>
      </div>
    </div>
  </body>
</html>
